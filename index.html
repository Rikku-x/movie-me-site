<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="shortcut icon" href="pics/icon2.png" type="image/x-icon">
</head>

<body class="gradient">

<div class="corner-ribbon top-right sticky blue">MovieMe
    <img src="pics/icon2.png" width="15" height="15" />
</div>


  <!-- TEXT&GIF -->

  <div class="Rtable Rtable--2cols ">
    <div class="Rtable-cell-slim ">
      <div class="carousel-container ">
        <div class="carousel my-carousel carousel--translate">
          <input class="carousel__activator" type="radio" name="carousel" id="F" checked="checked" />
          <input class="carousel__activator" type="radio" name="carousel" id="G" />
          <div class="carousel__track ">
            <li class="carousel__slide">
              <img class="gifs-andriod" src="pics/android_gif_2.gif" style="height:500px; margin: 12px 0 0 30px;" /> </li>
            <li class="carousel__slide">
              <img class="gifs" src="pics/iosgif2.gif" style="height:500px; margin: 10px 0 0 10px;" /> </li>
          </div>
          <div class="carousel__indicators">
            <label class="carousel__indicator" for="F"></label>
            <label class="carousel__indicator" for="G"></label>
          </div>
        </div>
      </div>
    </div>
    <div class="Rtable-cell-fat app-description" align="left">
      <div class="app-description-text ">
        <div class="title">
          <svg class="loader" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 340">
            <circle cx="170" cy="170" r="160" stroke="#a2eae0" />
            <circle cx="170" cy="170" r="135" stroke="#404041" />
            <circle cx="170" cy="170" r="110" stroke="#a2eae0" />
            <circle cx="170" cy="170" r="85" stroke="#404041" />
          </svg>
          <div></div>
          MovieMe
        </div>
        <p>
          MovieMe is a user friendly mobile app that can help you to find movies by genre.
        </p>
        <p>
          Discover a vast variety of movies, whether you prefer
          animation, crime, horror or comedy - MovieMe will find it!
        </p>
        <div>
            <img src="pics/iconfinder_iOS_401283.svg" width="35" height="35" />
            <a href="files/app.apk">
              <img src="pics/iconfinder_android_401260.svg" width="35" height="35" />
            </a>
        </div>
        </p>
      </div>
    </div>
  </div>

  <!-- SCREENSHOTS -->

  <div class="gallery screenshotsbox">
    <div class="Rtable Rtable--6cols screenshots gradient">
      <div class="Rtable-cell clipped-border"><img class="gal" src="pics/1.png" alt="Initial screen Ios" /></div>
      <div class="Rtable-cell clipped-border"><img class="gal" src="pics/2.png" alt="Movie list Ios" /></div>
      <div class="Rtable-cell clipped-border"><img class="gal" src="pics/3.png" alt="Movie Info Ios" /></div>
      <div class="Rtable-cell clipped-border"><img class="gal-android" src="pics/4.png" alt="Initial Screen Android" /></div>
      <div class="Rtable-cell clipped-border"><img class="gal-android" src="pics/5.png" alt="Movie list Android" /></div>
      <div class="Rtable-cell clipped-border"><img class="gal-android" src="pics/6.png" alt="Movie Info Android" /></div>
    </div>
  </div>
  <div class="footer"> 
      <div class="footer-text">
      made with &hearts; by <a href="https://github.com/Rikku-x" >Rikku</a>
    </div>
    </div>
</body>
</html>
